                const stars = '‚≠ê'.repeat(Math.floor(randomRating)) + (randomRating % 1 >= 0.5 ? '‚≠ê' : '');
                gameCard.innerHTML = `
                    <div class="game-image">${game.name.charAt(0)}</div>
                    <h3>${game.name}</h3>
                    <div class="game-genre">${game.genre} ‚Ä¢ ${game.year}</div>
                    <div class="rating">
                        <span class="stars">${stars}</span>
                        <span class="rating-text">${randomRating}/5</span>
                    </div>
                    <p>${game.description}</p>
                    <div class="game-actions">
                        <button class="favorite-btn" onclick="toggleFavorite('${game.name}', this)">Favorito</button>
                    </div>
                    <div class="requirements">
                        <h4>Requisitos M√≠nimos:</h4>
                        <ul>
                            ${game.requirements.map(req => `<li>${req}</li>`).join('')}
                        </ul>
                    </div>
                `;
                gamesGrid.appendChild(gameCard);
            });
        }

        function showRequirements(button) {
            const requirements = button.parentElement.nextElementSibling;
            requirements.classList.toggle('show');
            button.textContent = requirements.classList.contains('show') ? 'Ocultar Requisitos' : 'Ver Requisitos';
        }

        function downloadGame(gameName) {
            alert(`Descargando ${gameName}... (Esta es una simulaci√≥n)`);
        }

        function toggleFavorite(gameName, button) {
            button.classList.toggle('favorited');
            button.textContent = button.classList.contains('favorited') ? '‚ù§Ô∏è Favorito' : 'Favorito';
        }

        let currentLetterFilter = '';

        function createLetterButtons() {
            const letterFilter = document.getElementById('letterFilter');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            letters.forEach(letter => {
                const button = document.createElement('button');
                button.className = 'letter-btn';
                button.textContent = letter;
                button.onclick = () => filterByLetter(letter);
                letterFilter.appendChild(button);
            });
        }

        function filterByLetter(letter) {
            currentLetterFilter = letter;
            document.querySelectorAll('.letter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === letter);
            });
            filterGames();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('genreFilter').value = '';
            document.getElementById('yearFilter').value = '';
            document.getElementById('sortSelect').value = '';
            currentLetterFilter = '';
            document.querySelectorAll('.letter-btn').forEach(btn => btn.classList.remove('active'));
            filterGames();
        }

        function filterGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const genreFilter = document.getElementById('genreFilter').value.toLowerCase();
            const yearFilter = document.getElementById('yearFilter').value;
            const sortOption = document.getElementById('sortSelect').value;

            let filteredGames = games.filter(game =>
                game.name.toLowerCase().includes(searchTerm) ||
                game.description.toLowerCase().includes(searchTerm) ||
                game.genre.toLowerCase().includes(searchTerm)
            );

            if (genreFilter) {
                filteredGames = filteredGames.filter(game => game.genre.toLowerCase() === genreFilter);
            }

            if (yearFilter) {
                filteredGames = filteredGames.filter(game => {
                    const gameYear = parseInt(game.year);
                    if (yearFilter === '1990s') return gameYear >= 1990 && gameYear < 2000;
                    if (yearFilter === '2000s') return gameYear >= 2000 && gameYear < 2010;
                    if (yearFilter === '2010s') return gameYear >= 2010 && gameYear < 2020;
                    if (yearFilter === '2020s') return gameYear >= 2020;
                    return true;
                });
            }

            if (currentLetterFilter) {
                filteredGames = filteredGames.filter(game => game.name.toLowerCase().startsWith(currentLetterFilter.toLowerCase()));
            }

            // Sorting
            if (sortOption === 'name-asc') {
                filteredGames.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortOption === 'name-desc') {
                filteredGames.sort((a, b) => b.name.localeCompare(a.name));
            } else if (sortOption === 'year-asc') {
                filteredGames.sort((a, b) => parseInt(a.year) - parseInt(b.year));
            } else if (sortOption === 'year-desc') {
                filteredGames.sort((a, b) => parseInt(b.year) - parseInt(a.year));
            }

            displayGames(filteredGames);
        }

        // Inicializar
        createLetterButtons();
        displayGames(games);

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterGames);
        document.getElementById('genreFilter').addEventListener('change', filterGames);
        document.getElementById('yearFilter').addEventListener('change', filterGames);
        document.getElementById('sortSelect').addEventListener('change', filterGames);

        // Log access to games page
        window.addEventListener('load', async function() {
            let userIP = 'Desconocida';
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIP = data.ip;
            } catch (error) {
                console.error('Error obteniendo IP:', error);
            }

            const gamesHistory = JSON.parse(localStorage.getItem('gamesHistory')) || [];
            gamesHistory.push({
                username: 'Usuario An√≥nimo',
                game: 'P√°gina de Juegos',
                timestamp: new Date().toISOString(),
                ip: userIP
            });

            // Keep only the last 50 entries
            if (gamesHistory.length > 50) {
                gamesHistory.shift();
            }

            localStorage.setItem('gamesHistory', JSON.stringify(gamesHistory));
        });
    </script>
</body>
